{% extends 'base.html' %}
{% block title %}contact{% endblock title %}
{% block body %}

<div class="container-fluid px-0 mb-3">
    <img src="https://source.unsplash.com/goholCAVTRs/1600x600" class="d-block w-100 mx-0" alt="...">

</div>
<div class="container mb-3 py-4">
<h1 class="text-center">Contact Us</h1>   

<form method = "post" action= "/contact">
{% csrf_token %}  
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Name</label>
      <input type="name" class="form-control" id="name" name = "name" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">Please enter your name</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" name = "email" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Phone Number</label>
        <input type="phone" class="form-control" id="phone" name="phone" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">Please enter your Phone number</div>
    </div>
    
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock body %}
